# This workflow build Heta platform and share results in "display" branch

name: Build and Share

on:
  push:
    branches: [ master, '*-result' ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      matrix:
        node-version: [ 8.x ]
        heta-version: [ latest ]
        platform: [ ubuntu-latest ]

    runs-on: ${{ matrix.platform }}

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        persist-credentials: false
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: |
        # npm i -g heta-compiler@${{ matrix.heta-version }}
        npm i -g https://github.com/insysbio/heta-compiler.git
    - run: |
        heta build
        heta_version=`heta -v`
    - name: Copy files to "static"
      run: |
        mkdir -p ./static/cases/output
        cp -rf ./cases/output/*.csv ./static/cases/output/ | true
        cp -f ./build.log ./static/
        cp -f ./results.json ./static/
    - name: Deploy to "result" branch only for "master" and "*-result" pushes
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: result # The branch the action should deploy to.
        FOLDER: static # The folder the action should deploy.
