<!DOCTYPE html>
<HTML>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="config.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <title>SBML cases testing</title>
<body>
    <h1>Result of testing SBML cases</h1>
    <p><i>Repository's home is <a href="https://github.com/insysbio/sbml-heta-cases">HERE</a></i></p>
    <div id="info">
        <h2>From SBML L2V5</h2>
        
        <div id="summaryExplanations" class="itemContainer">
            <div class="item retCode_0">Success <span id="code_0_stat"/></div>
            <div class="item retCode_1">Compiler error <span id="code_1_stat"/></div>
            <div class="item retCode_2">Platform error <span id="code_2_stat"/></div>
            <div class="item retCode_9">No SBML <span id="code_9_stat"/></div>
        </div>
        
        <div id="versions">
            <p>Heta compiler: <span id="heta_version">-</span></p>
            <p>Started: <span id="started">-</span></p>
            <p>Finished: <span id="finished">-</span></p>
            <p>Cases count: <span id="totalCasesCount">-</span></p>
            <p id="solver"/>
            <p id="solver_version"/>
            <p id="required_time"/>
        </div>

        <div id="summary" class="itemContainer"/>

        </div>
        <div id="statistics">
            <p id="SUCCESS_status"/>
            <p id="TOLERANCE_FAIL_status"/>
            <p id="ERROR_status"/>
            <p id="SKIPPED_status"/>
            <p id="undefined_status"/>
        </div>
    </div>
    <div id="main">
        <div id="container"></div>
        <div id="figure"><img/></div>
    </div>
    <div id="modal">
        <span class="close">&times;</span>
        <div id="preamble">
            <h2 id="caseId"></h2>
            <p>Case path: <span id="casePath"></span></p>
            <p>Return code: <span id="retCode"></span></p>
        </div>
        <div id="synopsis">
            <h3>Synopsis</h3>
            <pre><code class="text"></code></pre>
        </div>
        <div id="heta-code">
            <h3>Heta code</h3>
            <pre class="heta"><code></code></pre>
        </div>
        <div id="logs">
            <h3>Logs</h3>
            <pre><code class="text"></code></pre>
        </div>
    </div>
</body>
</HTML>
